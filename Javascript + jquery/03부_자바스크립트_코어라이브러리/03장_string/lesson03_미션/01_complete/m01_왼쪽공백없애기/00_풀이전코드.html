<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>

        <style>
            body {
                font-size: 11pt;
            }

            #input {
                width: 200px;
            }
            #output {
                width: 400px;
                height: 100px;
                line-height: 100px;
                border: 2px solid #eee;
                font-size: 15pt;
                text-align: center;
            }

        </style>    

        <script src="../../../libs/jquery-1.11.0.min.js"></script>

        <script>
            $(document).ready(function() {
                var $output = $("#output");
                var $input = $("#input");

                $("#confirm").click(function() {
                    // 입력 값 알아내기
                    var value = $input.val();

                    var result = ltrim(value);
                    $output.html(value + " ==> " + result);
                })
            });

            // 왼쪽 공백문자를 제거하는 함수
            function ltrim(str) {
                // 여기에 소스를 입력해주세요.

                //문자열값이 없는 경우
                if(str.length <= 0)
                    return str;

                //첫번째 문자가 공백이 아니라면
                var firsthCh = str.charAt(0);
                if(firsthCh != "_")
                    return str;

                //공백이 끝날때까지 찾기
                for(var index=1;index<str.length;index++){
                    var ch = str.charAt(index);

                    if(ch != "_"){
                        break;
                    }
                }

                var result = str.substr(index,str.length);
                return result;
            }

            //오른쪽 공백문자를 제거하는 함수

            function rtrim(str){

                //문자열값이 없는 경우
                if(str.length <= 0)
                    return str;


                //마지막 문자가 공백이 아니라면
                var firsthCh = str.charAt(str.length-1);
                if(firsthCh != "_")
                    return str;


                //공백이 끝날때까지 찾기
                for(var index=str.lnegth-1;index>=0;index--){
                    var ch = str.charAt(index);

                    if(ch != "_"){
                        break;
                    }
                }

                var result = str.substr(index,str.length);
                return result;

            }



        </script>
    </head>

    <body>
        <div>
            <input type="text" id="input">
            <button id="confirm">
                확인
            </button>
        </div>

        <div id="output">
            여기에 실행 결과가 출력됩니다.
        </div>
    </body>

</html>
