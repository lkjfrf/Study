<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>

        <script>
            /*


             예제 01: 다음 내용은10, 15, 19가 홀수인지 짝수인지 출력하는 예제입니다.
             함수를 이용해서 깔끔하게 만들어 주세요.

             */

            // 풀이 전 코드
            var num = 0;
            function check(num){
                if (num % 2){
                    document.write("홀수입니다.<br>");
                }else{
                    document.write("짝수입니다.<br>");
                }
            }

            check(10);
            check(13);
        </script>
